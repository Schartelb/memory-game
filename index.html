<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Memory Game!</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Memory Game!</h1>
    <form id="gameinput">
      <div class="range-wrap">
        <input type="range" id="slider" class="range" min="4" max="50" step="2">
        <output class="bubble"></output>
      </div>     
      <input class="go-button" type="submit" value="Start Game" name="start">
    </form>
    <div id="game">
    </div>
    <script src="script.js"></script>
  </body>
</html>
